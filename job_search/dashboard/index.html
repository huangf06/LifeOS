        <!-- å›¾è¡¨åŒºåŸŸ -->
        <div class="chart-container">

        </div>

        <div class="chart-container">

        <!-- ç”³è¯·åˆ—è¡¨ -->
        <div class="applications-table">

            <table id="applications-table">
                <thead>
                    <tr>
                        <th>å…¬å¸</th>
                        <th>èŒä½</th>
                        <th>çŠ¶æ€</th>

                        <th>è–ªèµ„èŒƒå›´</th>

    <script>
        let statusChart, companyChart;
        
        // æ¨¡æ‹Ÿæ•°æ®ï¼ˆå®é™…ä½¿ç”¨ä¸­åº”è¯¥ä»åç«¯APIè·å–ï¼‰
        const mockData = {
            applications: [
                {
                    id: "ad83aaec",
                    company: "IMC Trading",
                    position: "Graduate Quantitative Researcher",
                    status: "draft",
                    application_date: "2025-01-06",
                    salary_range: "â‚¬80,000 - â‚¬120,000",
                    priority: "high"
                },
                {
                    id: "bf92ccdd",
                    company: "Optiver",
                    position: "Quantitative Trader",
                    status: "submitted",
                    application_date: "2025-01-05",
                    salary_range: "â‚¬90,000 - â‚¬130,000",
                    priority: "high"
                },
                {
                    id: "cf83ddee",
                    company: "Flow Traders",
                    position: "Quantitative Developer",
                    status: "interview_scheduled",
                    application_date: "2025-01-04",
                    salary_range: "â‚¬70,000 - â‚¬100,000",
                    priority: "medium"
                }
            ],
            metadata: {
                total_applications: 3,
                active_applications: 3,
                response_rate: 66.7,
                interview_rate: 33.3
            }
        };

        function loadData() {
            // åœ¨å®é™…å®ç°ä¸­ï¼Œè¿™é‡Œåº”è¯¥è°ƒç”¨åç«¯API
            // fetch('/api/applications').then(response => response.json()).then(data => {
            //     updateDashboard(data);
            // });
            
            // ç°åœ¨ä½¿ç”¨æ¨¡æ‹Ÿæ•°æ®
            updateDashboard(mockData);
        }

        function updateDashboard(data) {
            // æ›´æ–°ç»Ÿè®¡å¡ç‰‡
            document.getElementById('total-applications').textContent = data.metadata.total_applications;
            document.getElementById('active-applications').textContent = data.metadata.active_applications;
            document.getElementById('response-rate').textContent = data.metadata.response_rate.toFixed(1) + '%';
            document.getElementById('interview-rate').textContent = data.metadata.interview_rate.toFixed(1) + '%';

            // æ›´æ–°çŠ¶æ€åˆ†å¸ƒå›¾è¡¨
            updateStatusChart(data.applications);

            // æ›´æ–°å…¬å¸åˆ†å¸ƒå›¾è¡¨
            updateCompanyChart(data.applications);

            // æ›´æ–°ç”³è¯·è¡¨æ ¼
            updateApplicationsTable(data.applications);
        }

        function updateStatusChart(applications) {
            const statusCounts = {};
            applications.forEach(app => {
                statusCounts[app.status] = (statusCounts[app.status] || 0) + 1;
            });

            const ctx = document.getElementById('status-chart').getContext('2d');
            
            if (statusChart) {
                statusChart.destroy();
            }

            statusChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(statusCounts),
                    datasets: [{
                        data: Object.values(statusCounts),
                        backgroundColor: [
                            '#ffeaa7', '#74b9ff', '#00b894', '#e17055', '#fdcb6e'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

        function updateCompanyChart(applications) {
            const companyCounts = {};
            applications.forEach(app => {
                companyCounts[app.company] = (companyCounts[app.company] || 0) + 1;
            });

            const ctx = document.getElementById('company-chart').getContext('2d');
            
            if (companyChart) {
                companyChart.destroy();
            }

            companyChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(companyCounts),
                    datasets: [{
                        label: 'ç”³è¯·æ•°é‡',
                        data: Object.values(companyCounts),
                        backgroundColor: '#007AFF'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });
        }

        function updateApplicationsTable(applications) {
            const tbody = document.getElementById('applications-tbody');
            tbody.innerHTML = '';

            applications.forEach(app => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${app.company}</td>
                    <td>${app.position}</td>
                    <td><span class="status-badge status-${app.status}">${getStatusDisplayName(app.status)}</span></td>
                    <td>${app.application_date}</td>
                    <td>${app.salary_range}</td>
                    <td>${app.priority}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function getStatusDisplayName(status) {
            const statusNames = {
                'draft': 'è‰ç¨¿',
                'submitted': 'å·²æäº¤',
                'screening': 'ç­›é€‰ä¸­',
                'interview_scheduled': 'é¢è¯•å®‰æ’',
                'interview_completed': 'é¢è¯•å®Œæˆ',
                'offer_received': 'æ”¶åˆ°offer',
                'rejected': 'è¢«æ‹’ç»',
                'accepted': 'å·²æ¥å—'
            };
            return statusNames[status] || status;
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–æ•°æ®
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
        });
    </script>
