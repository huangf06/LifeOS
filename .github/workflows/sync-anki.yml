name: Notion to Anki Sync

on:
  # 每天北京时间 08:00 (UTC 00:00) 自动运行
  schedule:
    - cron: '0 0 * * *'

  # 支持手动触发
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install genanki notion-client requests python-dotenv

      - name: Run Anki Sync
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          ANKI_DATABASE_ID: ${{ secrets.ANKI_DATABASE_ID }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python3 scripts/sync_notion_anki.py

      - name: Upload .apkg artifacts (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: anki-packages
          path: data/anki_sync_*.apkg
          if-no-files-found: ignore
          retention-days: 7
